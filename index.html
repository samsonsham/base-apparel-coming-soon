<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="./css/style.comp.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <main>
        <div class="main-content-container">
          <!-- ********************  Header  ********************* -->
          <header>
            <div class="logo">
              <img src="./images/logo.svg" alt="logo" />
            </div>
          </header>

          <!-- ********************  Hero Image (Mobile)  ********************* -->
          <div class="hero-mobile">
            <img
              src="./images/hero-mobile.jpg"
              alt="an image of a young woman"
            />
          </div>

          <!-- ********************  Content  ********************* -->
          <section class="content">
            <h1>
              We're<br /><span>coming<br />soon</span>
            </h1>
            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
          </section>

          <!-- ********************  Email Input  ********************* -->
          <div class="email">
            <form action="/" class="email-form" id="email-form">
              <input
                type="email"
                placeholder="Email Address"
                class="email__input"
              />
              <button
                id="email__btn-submit"
                aria-label="Email Submit Button"
                type="submit"
                form="email-form"
                class="email__btn-submit"
                onclick="formSubmitHandler(event);"
              >
                <img src="./images/icon-arrow.svg" alt="" />
              </button>
            </form>
            <p class="err-msg"></p>
          </div>
        </div>
      </main>

      <!-- ********************  Hero Image (desktop)  ********************* -->
      <aside class="hero-desktop">
        <img src="./images/hero-desktop.jpg" alt="an image of a young woman" />
      </aside>
      <!-- End of hero-desktop -->
    </div>
    <!-- End of container -->
  </body>
</html>
